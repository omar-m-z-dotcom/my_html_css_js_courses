<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
        window.onload = function () {
            let wantedLink;
            for (let i = 0; i < document.links.length; i++) {
                if (document.links[i].classList.contains('open') && document.links[i].innerHTML == 'Elzero') {
                    console.log(document.links[i]);
                    wantedLink = document.links[i];
                    break;
                }
            }
            setTimeout(function () {
                wantedLink.click();
            }, 10000);
        }
    </script>
</head>

<body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
</body>

</html>
