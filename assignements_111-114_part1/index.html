<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Learn JavaScript</title>
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <select name="fontFamily" id="fontFamily">
      <option value="Cairo">Cairo</option>
      <option value="Open Sans">Open Sans</option>
      <option value="Roboto">Roboto</option>
    </select>
    <label for="fontFamily">font family</label>
    <select name="backgroundColor" id="backgroundColor">
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
    </select>
    <label for="backgroundColor">background color</label>
    <input type="number" name="fontSize" id="fontSize"
      min="16" max="30"
      placeholder="select a font-size from 16px to 30px">
    <label for="fontSize">font size</label>
    <button name="saveButton">save</button>
    <p></p>
    <p></p>
    <p></p>
  </main>
</body>

</html>
